    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="refresh" content="10,url=Form.html">
    <style>
        fieldset {
            background-color: #FDE4E4;
        }

        legend {
            background-color: #FCD6D6;
            color: black;
            padding: 3px 8px;
            border-radius: 5px;
            font-style: italic;
            font-weight: bold;
        }
    </style>
    <title>Login Form</title>
</head>
<body bgcolor="#E6B4B4">
    <center>

        <form action="https://www.typing.com/student/lesson/328/common-english-words">
            <fieldset>
                <legend>Login Form</legend>
                <table border="2" cellpadding="20">
                    <colgroup>
                        <col style="background-color:pink;">
                    </colgroup>
                    <tr>
                        <td>

                            <label for="username">
                                <b>
                                    Enter Username:-
                                </b>
                                <input type="text" id="username" name="username" placeholder="Enter Username" autofocus
                                    autocomplete="on" required>

                                <br>
                                <br>
                                <label for="password">
                                    <b>
                                        Enter Password:-
                                    </b>
                                    <input type="password" id="password" name="password" placeholder="Enter Password"
                                        required>
                                </label>
                                <br>
                                <br>
                                <center>
                                    <button type="submit">Submit</button>
                                    <button type="reset">Cancel</button>
                                </center>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </center>
    <marquee direction="right" bgcolor="#F5CACA"><em>Enter Correct Detail To Go Ahead!!</em></marquee>
</body>

</html>
