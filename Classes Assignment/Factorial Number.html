<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Number</title>
    <script>
        n=parseInt(prompt('Enter The Value'))
        fact=1
        for(i=1;i<=n;i++){
            fact = fact*i;
            // document.write(fact)

        }
        document.write(fact)
    </script>
</head>
